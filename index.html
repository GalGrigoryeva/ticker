<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Ticker</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
			<fieldset class="settings">
				<legend class="settings__title">Настройки</legend>
					<div class="settings__area">
						<label class="settings__lable" for="isRandom">Случайное заполнение</label>
						<input class="settings__field" type="checkbox" id="isRandom" name="isRandom">
					</div>
					<button class="btn" type="button" id="reset" onClick="reset()">Сбросить</button>
					<div class="settings__area">
						<label class="settings__lable" for="autoStep">Автошаг</label>
						<input class="settings__field" type="checkbox" id="autoStep" name="autoStep" onChange="checkAutoTurn()">
					</div>
			</fieldset>
		<script src="js/scripts.js"></script>
	</body>
</html>
